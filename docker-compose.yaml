services:
  site:
    image: jekyll/jekyll:4
    ports:
      - "4000:4000"
    environment:
      JEKYLL_CONFIG: _config.yml,_config.local.yml   # <â€” ensures local override is applied
      JEKYLL_ENV: development
    volumes:
      - .:/srv/jekyll
      - bundle:/usr/local/bundle
    working_dir: /srv/jekyll
    command: >
      bash -lc "bundle config set path '/usr/local/bundle'
      && bundle install
      && bundle exec jekyll serve --livereload --host 0.0.0.0 --config _config.yml,_config.local.yml"

volumes:
  bundle:

